<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>O'168</title>

<style>
:root{
  --bg:#ffffff;
  --text:#000;
  --card:#f2f2f2;
  --accent:#ff3b3b;
}
.dark{
  --bg:#0f0f0f;
  --text:#fff;
  --card:#1c1c1c;
}

body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:14px;
  position:sticky;
  top:0;
  background:var(--bg);
  border-bottom:1px solid #3333;
  z-index:10;
}

header h1{
  margin:0;
}
header span{color:var(--accent);}
.theme-toggle{
  position:absolute;
  right:16px;
  cursor:pointer;
  font-size:20px;
}

.categories{
  display:flex;
  gap:10px;
  padding:12px;
  overflow-x:auto;
}
.category{
  padding:10px 16px;
  background:var(--card);
  border-radius:20px;
  cursor:pointer;
  white-space:nowrap;
  font-weight:bold;
}
.category.active{
  background:var(--accent);
  color:white;
}

.products{
  padding:12px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
}

.product{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.product button{
  padding:8px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.add{background:var(--accent);color:white;}
.ar{background:#444;color:white;}
.qr{background:#888;color:white;}

.cart{
  position:fixed;
  bottom:0;left:0;right:0;
  background:black;
  color:white;
  padding:12px;
  display:flex;
  justify-content:space-between;
}

.modal{
  position:fixed;
  inset:0;
  background:#0008;
  display:none;
  align-items:flex-end;
}
.modal-content{
  background:var(--bg);
  width:100%;
  border-radius:16px 16px 0 0;
  padding:16px;
  max-height:80%;
  overflow:auto;
}
.close{text-align:right;font-weight:bold;cursor:pointer}
</style>
</head>

<body>

<header>
  <h1>O'<span>168</span></h1>
  <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>
</header>

<div class="categories" id="categories"></div>
<div class="products" id="products"></div>

<div class="cart">
  <div id="cart-count">0 article</div>
  <button onclick="openCart()">Panier</button>
</div>

<div class="modal" id="cartModal">
  <div class="modal-content">
    <div class="close" onclick="closeCart()">âœ•</div>
    <h2>Votre commande</h2>
    <div id="cartItems"></div>
    <label>NumÃ©ro de table
      <input type="number" style="width:100%;padding:8px">
    </label>
  </div>
</div>

<script>
const data={
  Burgers:[
    {n:"Classic Burger",p:8},
    {n:"Cheese Burger",p:9},
    {n:"Double Smash",p:11},
    {n:"BBQ Burger",p:10}
  ],
  Tacos:[
    {n:"Tacos Poulet",p:7},
    {n:"Tacos Mixte",p:8},
    {n:"Tacos XL",p:10}
  ],
  Bowls:[
    {n:"Bowl Poulet",p:9},
    {n:"Bowl Saumon",p:11}
  ],
  Pizzas:[
    {n:"Margherita",p:9},
    {n:"Pepperoni",p:11}
  ],
  Sandwichs:[
    {n:"Panini Poulet",p:6},
    {n:"Wrap Boeuf",p:7}
  ],
  Desserts:[
    {n:"Brownie",p:4},
    {n:"Cheesecake",p:5}
  ],
  Boissons:[
    {n:"Coca",p:2},
    {n:"Ice Tea",p:2}
  ]
};

let currentCat=Object.keys(data)[0];
let cart=[];

const cats=document.getElementById("categories");
const prods=document.getElementById("products");

Object.keys(data).forEach((c,i)=>{
  const d=document.createElement("div");
  d.className="category"+(i===0?" active":"");
  d.textContent=c;
  d.onclick=()=>selectCat(c,d);
  cats.appendChild(d);
});

function selectCat(c,el){
  document.querySelectorAll(".category").forEach(x=>x.classList.remove("active"));
  el.classList.add("active");
  currentCat=c;
  render();
}

function render(){
  prods.innerHTML="";
  data[currentCat].forEach(p=>{
    const d=document.createElement("div");
    d.className="product";
    d.innerHTML=`
      <strong>${p.n}</strong>
      <span>${p.p} â‚¬</span>
      <button class="add" onclick="add('${p.n}',${p.p})">Ajouter</button>
      <button class="ar">Voir en AR</button>
      <button class="qr">QR produit</button>
    `;
    prods.appendChild(d);
  });
}

function add(n,p){
  cart.push({n,p});
  document.getElementById("cart-count").textContent=cart.length+" article(s)";
}

function openCart(){
  const ci=document.getElementById("cartItems");
  ci.innerHTML="";
  cart.forEach(i=>ci.innerHTML+=`<div>${i.n} - ${i.p}â‚¬</div>`);
  document.getElementById("cartModal").style.display="flex";
}
function closeCart(){document.getElementById("cartModal").style.display="none";}

function toggleTheme(){
  document.body.classList.toggle("dark");
  localStorage.theme=document.body.classList.contains("dark")?"dark":"light";
}
if(localStorage.theme==="dark")document.body.classList.add("dark");

render();
</script>

</body>
</html>
