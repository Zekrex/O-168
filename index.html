<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>O'168</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f3f3f3;
      --accent: #ff3b3b;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      position: sticky;
      top: 0;
      background: var(--bg);
      border-bottom: 1px solid #ddd;
      padding: 14px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    header span {
      color: var(--accent);
    }

    /* CATEGORIES */
    .categories {
      display: flex;
      gap: 10px;
      padding: 12px;
      overflow-x: auto;
    }

    .category {
      flex: 0 0 auto;
      padding: 10px 16px;
      background: var(--card);
      border-radius: 20px;
      cursor: pointer;
      white-space: nowrap;
      font-weight: bold;
    }

    .category.active {
      background: var(--accent);
      color: white;
    }

    /* PRODUITS */
    .products {
      padding: 12px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }

    .product {
      background: var(--card);
      border-radius: 14px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product h3 {
      margin: 0 0 6px;
      font-size: 16px;
    }

    .product p {
      margin: 0;
      font-size: 13px;
      opacity: 0.8;
    }

    .product button {
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* PANIER */
    .cart {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      color: #fff;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart button {
      background: #fff;
      color: #000;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    /* MODAL PANIER */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: flex-end;
    }

    .modal-content {
      background: var(--bg);
      width: 100%;
      max-height: 80%;
      border-radius: 16px 16px 0 0;
      padding: 16px;
      overflow-y: auto;
    }

    .modal h2 {
      margin-top: 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .close {
      text-align: right;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <header>
    O'<span>168</span>
  </header>

  <!-- CATEGORIES -->
  <div class="categories" id="categories">
    <div class="category active" data-cat="burger">Burgers</div>
    <div class="category" data-cat="tacos">Tacos</div>
    <div class="category" data-cat="bowl">Bowls</div>
    <div class="category" data-cat="boisson">Boissons</div>
  </div>

  <!-- PRODUITS -->
  <div class="products" id="products"></div>

  <!-- PANIER BAR -->
  <div class="cart">
    <div id="cart-count">0 article</div>
    <button onclick="openCart()">Voir panier</button>
  </div>

  <!-- MODAL PANIER -->
  <div class="modal" id="cartModal">
    <div class="modal-content">
      <div class="close" onclick="closeCart()">✕</div>
      <h2>Votre commande</h2>
      <div id="cartItems"></div>
      <hr>
      <label>
        Numéro de table :
        <input type="number" id="tableNumber" style="width:100%;padding:8px;">
      </label>
      <br><br>
      <button style="width:100%;padding:12px;background:var(--accent);color:white;border:none;border-radius:10px;">
        Continuer
      </button>
    </div>
  </div>

  <script>
    const data = {
      burger: [
        { name: "Classic Burger", price: 8 },
        { name: "Cheese Burger", price: 9 },
        { name: "Double Smash", price: 11 }
      ],
      tacos: [
        { name: "Tacos Poulet", price: 7 },
        { name: "Tacos Mixte", price: 8 }
      ],
      bowl: [
        { name: "Bowl Poulet", price: 9 }
      ],
      boisson: [
        { name: "Coca", price: 2 },
        { name: "Ice Tea", price: 2 }
      ]
    };

    let currentCat = "burger";
    let cart = [];

    const productsEl = document.getElementById("products");
    const cartCount = document.getElementById("cart-count");
    const cartItems = document.getElementById("cartItems");

    function renderProducts() {
      productsEl.innerHTML = "";
      data[currentCat].forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>${p.price} €</p>
          <button onclick='addToCart("${p.name}", ${p.price})'>Ajouter</button>
        `;
        productsEl.appendChild(div);
      });
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      cartCount.textContent = cart.length + " article(s)";
    }

    function openCart() {
      cartItems.innerHTML = "";
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `<span>${item.name}</span><span>${item.price} €</span>`;
        cartItems.appendChild(div);
      });
      document.getElementById("cartModal").style.display = "flex";
    }

    function closeCart() {
      document.getElementById("cartModal").style.display = "none";
    }

    document.querySelectorAll(".category").forEach(cat => {
      cat.onclick = () => {
        document.querySelectorAll(".category").forEach(c => c.classList.remove("active"));
        cat.classList.add("active");
        currentCat = cat.dataset.cat;
        renderProducts();
      };
    });

    renderProducts();
  </script>

</body>
</html>
