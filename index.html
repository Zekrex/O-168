<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O'168</title>

<style>
:root{
  --bg:#0f0f0f;
  --card:#1c1c1c;
  --text:#fff;
  --accent:#ff3b3b;
}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  position:sticky;
  top:0;
  background:var(--bg);
  padding:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid #222;
  z-index:10;
}
header .logo{
  font-size:22px;
  font-weight:bold;
  cursor:pointer;
}
header span{color:var(--accent)}

#menuBtn{
  position:absolute;
  left:16px;
  font-size:22px;
  cursor:pointer;
}
#cartIcon{
  position:absolute;
  right:16px;
  cursor:pointer;
}

/* MENU LATERAL */
#sideMenu{
  position:fixed;
  top:0;left:-260px;
  width:260px;
  height:100%;
  background:#111;
  padding:20px;
  transition:.3s;
  z-index:20;
}
#sideMenu.open{left:0}
#sideMenu div{
  padding:12px 0;
  border-bottom:1px solid #222;
  cursor:pointer;
}

/* SCREENS */
.screen{display:none;padding:16px;}
.screen.active{display:block;}

.categories{
  display:flex;
  gap:10px;
  overflow-x:auto;
  padding-bottom:10px;
}
.category{
  background:var(--card);
  padding:10px 16px;
  border-radius:20px;
  cursor:pointer;
}
.category.active{background:var(--accent)}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
  margin-top:12px;
}
.product{
  background:var(--card);
  padding:12px;
  border-radius:14px;
  cursor:pointer;
}

.option{
  padding:10px;
  border:1px solid #444;
  border-radius:10px;
  margin:8px 0;
  cursor:pointer;
}
.option.active{
  background:var(--accent);
  border-color:var(--accent);
}

.qty{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:16px 0;
}
.qty button{
  width:40px;
  height:40px;
  background:#333;
  color:#fff;
  border:none;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:white;
  font-size:16px;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.cart-item button{
  width:auto;
  padding:6px 10px;
  background:#333;
}
</style>
</head>

<body>

<header>
  <div id="menuBtn" onclick="toggleMenu()">‚ò∞</div>
  <div class="logo" onclick="show('menu')">O'<span>168</span></div>
  <div id="cartIcon" onclick="openCart()">üõí <span id="cartCount">0</span></div>
</header>

<!-- MENU LATERAL -->
<div id="sideMenu">
  <div onclick="show('menu');toggleMenu()">Accueil</div>
  <div onclick="show('contact');toggleMenu()">Contact</div>
  <div onclick="show('hours');toggleMenu()">Horaires</div>
  <div onclick="show('about');toggleMenu()">√Ä propos</div>
  <div onclick="show('menu');toggleMenu()">Instagram</div>
</div>

<!-- MENU -->
<div id="menu" class="screen active">
  <div class="categories" id="categories"></div>
  <div class="products" id="products"></div>
</div>

<!-- CONFIG -->
<div id="config" class="screen">
  <h2 id="productTitle"></h2>
  <h3>Menu</h3>
  <div class="option" onclick="selectMenu(true)">Menu (+3‚Ç¨)</div>
  <div class="option" onclick="selectMenu(false)">Sans menu</div>
  <div class="qty">
    <button onclick="changeQty(-1)">‚àí</button>
    <div id="qty">1</div>
    <button onclick="changeQty(1)">+</button>
  </div>
  <button onclick="addToCart()">Ajouter au panier</button>
</div>

<!-- PANIER -->
<div id="cart" class="screen">
  <h2>Panier</h2>
  <div id="cartItems"></div>
  <strong>Total : <span id="total">0</span> ‚Ç¨</strong>
</div>

<!-- PAGES -->
<div id="contact" class="screen">
  <h2>Contact</h2>
  üìû 06 12 34 56 78<br>
  üìß contact@o168-snack.fr<br>
  üì∏ Instagram : @o168
</div>

<div id="hours" class="screen">
  <h2>Horaires</h2>
  Lun ‚Äì Dim : 11h00 ‚Äì 23h00
</div>

<div id="about" class="screen">
  <h2>√Ä propos</h2>
  Snack street food premium, fait maison ‚ù§Ô∏è
</div>

<script>
const data={
  Burgers:[{n:"Classic Burger",p:8},{n:"Cheese Burger",p:9}],
  Tacos:[{n:"Tacos Poulet",p:7},{n:"Tacos Mixte",p:8}],
  Pizzas:[{n:"Margherita",p:9},{n:"Pepperoni",p:11}],
  Sandwichs:[{n:"Panini Poulet",p:6}],
  Bowls:[{n:"Bowl Poulet",p:9}],
  Desserts:[{n:"Brownie",p:4}],
  Boissons:[{n:"Coca",p:2}]
};

let currentCat="Burgers";
let currentProduct=null;
let isMenu=null;
let qty=1;
let cart=[];

const cats=document.getElementById("categories");
const prods=document.getElementById("products");

Object.keys(data).forEach(c=>{
  const d=document.createElement("div");
  d.className="category"+(c===currentCat?" active":"");
  d.textContent=c;
  d.onclick=()=>selectCat(c,d);
  cats.appendChild(d);
});

function selectCat(c,el){
  document.querySelectorAll(".category").forEach(x=>x.classList.remove("active"));
  el.classList.add("active");
  currentCat=c;
  renderProducts();
}

function renderProducts(){
  prods.innerHTML="";
  data[currentCat].forEach(p=>{
    const d=document.createElement("div");
    d.className="product";
    d.innerHTML=`<strong>${p.n}</strong><br>${p.p} ‚Ç¨`;
    d.onclick=()=>openConfig(p);
    prods.appendChild(d);
  });
}
renderProducts();

function openConfig(p){
  currentProduct=p;
  isMenu=null;
  qty=1;
  document.getElementById("qty").innerText=qty;
  document.querySelectorAll(".option").forEach(o=>o.classList.remove("active"));
  document.getElementById("productTitle").innerText=p.n;
  show("config");
}

function selectMenu(val){
  isMenu=val;
  document.querySelectorAll(".option").forEach(o=>o.classList.remove("active"));
  event.target.classList.add("active");
}

function changeQty(v){
  qty=Math.max(1,qty+v);
  document.getElementById("qty").innerText=qty;
}

function addToCart(){
  let price=currentProduct.p+(isMenu?3:0);
  const existing=cart.find(i=>i.name===currentProduct.n && i.menu===isMenu);
  if(existing) existing.qty+=qty;
  else cart.push({name:currentProduct.n,price,qty,menu:isMenu});
  updateCartCount();
  show("menu");
}

function updateCartCount(){
  document.getElementById("cartCount").innerText=
    cart.reduce((a,b)=>a+b.qty,0);
}

function openCart(){
  renderCart();
  show("cart");
}

function renderCart(){
  let html="",total=0;
  cart.forEach((i,idx)=>{
    total+=i.price*i.qty;
    html+=`
      <div class="cart-item">
        ${i.name} x${i.qty}
        <button onclick="cart.splice(${idx},1);renderCart();updateCartCount()">‚úï</button>
      </div>`;
  });
  document.getElementById("cartItems").innerHTML=html;
  document.getElementById("total").innerText=total;
}

function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
function toggleMenu(){
  document.getElementById("sideMenu").classList.toggle("open");
}
</script>

</body>
</html>
