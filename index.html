<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O'168</title>

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff}
header{
  position:sticky;top:0;
  background:#0f0f0f;
  padding:14px;
  display:flex;justify-content:center;
  border-bottom:1px solid #222;
}
.logo{font-size:22px;font-weight:bold;cursor:pointer}
.logo span{color:#ff3b3b}

#menuBtn{
  position:fixed;
  top:14px;left:14px;
  font-size:22px;
  z-index:30;
  cursor:pointer;
}

#sideMenu{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.6);
  display:none;
  z-index:20;
}
#sideMenu .panel{
  width:260px;height:100%;
  background:#111;
  padding:20px;
}
#sideMenu.open{display:block}
#sideMenu div{padding:12px 0;border-bottom:1px solid #222;cursor:pointer}

.screen{display:none;padding:16px}
.screen.active{display:block}

.product{
  background:#1c1c1c;
  padding:14px;
  border-radius:14px;
  margin-bottom:10px;
  cursor:pointer;
}

.option{
  border:1px solid #444;
  padding:10px;
  border-radius:10px;
  margin:6px 0;
  cursor:pointer;
}
.option.active{background:#ff3b3b}

button{
  width:100%;
  padding:14px;
  background:#ff3b3b;
  border:none;
  border-radius:12px;
  color:white;
  font-size:16px;
}

.back{margin-bottom:10px;color:#aaa;cursor:pointer}
</style>
</head>

<body>

<div id="menuBtn" onclick="toggleMenu()">‚ò∞</div>

<header>
  <div class="logo" onclick="show('menu')">O'<span>168</span></div>
</header>

<!-- MENU OVERLAY -->
<div id="sideMenu">
  <div class="panel">
    <div onclick="show('menu');toggleMenu()">Accueil</div>
    <div onclick="show('contact');toggleMenu()">Contact</div>
    <div onclick="show('about');toggleMenu()">√Ä propos</div>
  </div>
</div>

<!-- MENU -->
<div id="menu" class="screen active">
  <div class="product" onclick="openProduct()">
    <strong>Cheese Burger</strong><br>9 ‚Ç¨
  </div>
</div>

<!-- FICHE PRODUIT -->
<div id="product" class="screen">
  <div class="back" onclick="show('menu')">‚Üê Retour</div>

  <!-- 3D + AR -->
  <model-viewer
    src="models/cheeseburger.glb"
    ios-src="models/cheeseburger.usdz"
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    auto-rotate
    style="width:100%;height:300px;">
  </model-viewer>

  <h2>Cheese Burger</h2>

  <h3>Boisson</h3>
  <div class="option">Coca</div>
  <div class="option">Sprite</div>

  <h3>Frites</h3>
  <div class="option">Avec frites</div>
  <div class="option">Sans frites</div>

  <h3>Sauces</h3>
  <div class="option">Ketchup</div>
  <div class="option">Mayo</div>
  <div class="option">BBQ</div>

  <button>Ajouter au panier</button>
</div>

<div id="contact" class="screen">
  üìû 06 12 34 56 78<br>
  üìß contact@o168.fr
</div>

<div id="about" class="screen">
  Street food premium üçîüî•
</div>

<script>
function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
function toggleMenu(){
  document.getElementById("sideMenu").classList.toggle("open");
}
function openProduct(){
  show("product");
}
document.querySelectorAll(".option").forEach(o=>{
  o.onclick=()=>o.classList.toggle("active");
});
</script>

</body>
</html>
