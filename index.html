<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O'168</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#fff;
  color:#000;
}
header{
  position:sticky;
  top:0;
  background:#fff;
  padding:14px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  border-bottom:1px solid #ddd;
}
header span{color:#ff3b3b}

#cartIcon{
  position:absolute;
  right:16px;
  top:14px;
  font-size:20px;
  cursor:pointer;
}

.screen{display:none;padding:16px;}
.screen.active{display:block;}

.product{
  padding:14px;
  border:1px solid #ddd;
  border-radius:12px;
  margin-bottom:12px;
  cursor:pointer;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#ff3b3b;
  color:#fff;
  font-size:16px;
  margin-top:10px;
}

.option{
  padding:10px;
  border:1px solid #ccc;
  border-radius:10px;
  margin:8px 0;
  cursor:pointer;
}
.option.active{
  background:#ff3b3b;
  color:white;
  border-color:#ff3b3b;
}

.qty{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin:16px 0;
}
.qty button{
  width:40px;
  height:40px;
  font-size:20px;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.cart-item button{
  width:auto;
  padding:6px 10px;
  background:#000;
}
</style>
</head>

<body>

<header>
  O'<span>168</span>
  <div id="cartIcon" onclick="go('cart')">üõí (<span id="cartCount">0</span>)</div>
</header>

<!-- √âTAPE 1 : PRODUITS -->
<div id="products" class="screen active">
  <h2>Nos produits</h2>

  <div class="product" onclick="selectProduct('Classic Burger',8)">
    üçî Classic Burger ‚Äì 8‚Ç¨
  </div>
  <div class="product" onclick="selectProduct('Cheese Burger',9)">
    üçî Cheese Burger ‚Äì 9‚Ç¨
  </div>
  <div class="product" onclick="selectProduct('Tacos Poulet',7)">
    üåØ Tacos Poulet ‚Äì 7‚Ç¨
  </div>
</div>

<!-- √âTAPE 2 : OPTIONS -->
<div id="options" class="screen">
  <h2 id="productTitle"></h2>

  <h3>Menu ?</h3>
  <div class="option" onclick="choose('menu',true)">Menu (+3‚Ç¨)</div>
  <div class="option" onclick="choose('menu',false)">Sans menu</div>

  <h3>Boisson</h3>
  <div class="option" onclick="choose('drink','Coca')">Coca</div>
  <div class="option" onclick="choose('drink','Ice Tea')">Ice Tea</div>

  <div class="qty">
    <button onclick="qty--">‚àí</button>
    <div id="qty">1</div>
    <button onclick="qty++">+</button>
  </div>

  <button onclick="addToCart()">Ajouter au panier</button>
</div>

<!-- √âTAPE 3 : PANIER -->
<div id="cart" class="screen">
  <h2>Panier</h2>
  <div id="cartItems"></div>
  <strong>Total : <span id="total">0</span> ‚Ç¨</strong>
  <button>Commander</button>
</div>

<script>
let currentProduct=null;
let config={menu:false,drink:null};
let qty=1;
let cart=[];

function go(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function selectProduct(name,price){
  currentProduct={name,price};
  config={menu:false,drink:null};
  qty=1;
  document.getElementById('productTitle').innerText=name;
  document.querySelectorAll('.option').forEach(o=>o.classList.remove('active'));
  go('options');
}

function choose(type,value){
  config[type]=value;
  event.target.classList.toggle('active');
}

function addToCart(){
  let price=currentProduct.price+(config.menu?3:0);
  cart.push({...currentProduct,config,qty,price});
  document.getElementById('cartCount').innerText=cart.length;
  go('products');
}

function renderCart(){
  let html='',total=0;
  cart.forEach((i,index)=>{
    total+=i.price*i.qty;
    html+=`
      <div class="cart-item">
        ${i.name} x${i.qty}
        <button onclick="cart.splice(${index},1);renderCart()">‚úï</button>
      </div>`;
  });
  document.getElementById('cartItems').innerHTML=html;
  document.getElementById('total').innerText=total;
}
document.getElementById('cartIcon').onclick=()=>{
  renderCart();
  go('cart');
};
</script>

</body>
</html>
